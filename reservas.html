<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas</title>
    <link rel="stylesheet" href="estilo/reservas.css">
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="cardapio.html">Cardápio</a>
        <a href="reservas.html" id="reserva">Reserva</a>
    </nav>

    <section id="apresentacao">
        <div id="texto">
            <h1>Reservas</h1>
            <p>Faça já a sua reserva em um de nossos restaurantes!</p>
        </div>
    </section>

    <section id="cadastro">
        <form action="cadastro.html" method="post">
            <div class="left">
                <label for="inome">Nome completo:</label>
                <input type="text" name="nome" id="inome" required size="40">
            </div>
            
        
            <div class="left">
                <label for="iemail">E-mail:</label>
                <input type="email" name="email" id="iemail" autocomplete="email" required size="40">
            </div>
            
        
            <div id="right01">
                <label for="itel">Telefone:</label>
                <input type="tel" name="tel" id="itel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" placeholder="(xx) xxxx-xxxx" required size="15">
            </div>
            

        
            <div id="right03">
                <label for="iuni">Unidade da reserva:</label>
                <select name="uni" id="iuni" required>
                    <option value="" selected></option>
                    <option value="PB">Patos - PB</option>
                    <option value="RN">Natal - RN</option>
                    <option value="ES">Vitória - ES</option>
                    <option value="SP">Rio Claro - SP</option>
                </select>
            </div>
            
            <div id="right02">
                <label for="idata">Data:</label>
                <input type="date" name="data" id="idata" required>
            </div>

            <div class="left">
                <label for="ihora">Horário:</label>
                <input type="time" name="hora" id="ihora" required>
            </div>

            <div class="left">
                <label for="imsg">Preferências (caso haja alguma):</label> <br>
                <textarea name="msg" id="imsg" style="resize: none;" cols="50" rows="8"></textarea>
            </div>

            <div id="right04">
                <label for="iquant">Quantidade de pessoas:</label>
                <input type="number" name="quant" id="iquant" required>
            </div>
        
            <div id="envio">
                <input type="submit" value="Enviar" id="submit">
                <input type="reset" value="Limpar" id="reset">
            </div>
            
        </form>
    </section>
    <footer>
        <img src="estilo/imagens/detalhes/insta.png" alt="logotipo do instagram">

    </footer>
</body>
</html>
